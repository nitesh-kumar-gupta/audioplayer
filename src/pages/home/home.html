<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let track of myTracks; let i = index">
      <ion-avatar item-start>
        <img src="{{track.art}}">
      </ion-avatar>
      <h2>Song Title: {{track.title}}</h2>
      <p>Artist: {{track.artist}}</p>
      <button ion-button clear icon-only (click)="playSelectedTrack(i)" [hidden]="isPlaying[i]">
        <ion-icon name="play"></ion-icon>
      </button>
      <button ion-button clear icon-only (click)="pauseSelectedTrack(i)"  [hidden]="!isPlaying[i]">
        <ion-icon name="pause"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
